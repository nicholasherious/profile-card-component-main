<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Basic Profile Card Design</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-top"></div>
        <div class="profile-image">
          <img src="/images/image-victor.jpg" alt="" />
        </div>
        <div class="profile-name">
          <h1>Victor Crest <span class="profile-age">26</span></h1>
          <h3>London</h3>
        </div>
        <div class="bottom">
          <div class="bottom-stats">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="bottom-stats">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="bottom-stats">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
